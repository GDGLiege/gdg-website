

<dom-module id="gdg-body-spotlight">
  <link rel="import" type="css" href="gdg-body-spotlight.css"/>
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <firebase-collection
      order-by-child="height"
      location="https://gdg-liege.firebaseio.com/spotlight"
      data="{{speakers}}"></firebase-collection>

    <section class="header">
      <article>
        <h2>Spotlight</h2>
        <p>Explore our available tools for your <span>projects</span>.</p>
        <iron-icon icon="icons:lightbulb-outline"></iron-icon>
      </article>

        <!-- 
          app-box allows to style the mixin `--app-box-background-front-layer` or create a custom background in the light DOM.
          In this case, we create a custom background by adding the attribute `background` to the `img` in 
          the light DOM.
        -->
        <app-box class="first" effects="parallax-background"></app-box>

    </section>

    <section class="content">
      <article>
        <p>Here you can find all of our spotlight resources, choose if you want to either check upon one of our speakers tech talk or presentation, or if you want to learn more about a Startup who presented at one of our events!</p>
        <hr />
        <h2>Speakers:</h2>
        <div class="horizontal layout wrap justified speakers">

        <template is="dom-repeat" items="{{speakers}}">
          <div class="vertical layout center" on-click="_openSpeaker">
            <iron-image preload fade sizing="cover" id="example-sizing-cover" alt="The Polymer logo." src="{{item.image}}"></iron-image>
            <p>{{item.name}}</p>
            <p class="speakers-title">{{item.title}}</p>
            <hr />
          </div>
        </template>

        </div>
        <hr />
        <h2>Start-ups:</h2>
        <p>Nothing yet! Come back later ...</p>
        <hr />
        <h2>Tools:</h2>
        <p>Nothing yet! Come back later ...</p>
        <hr />
      </article>
      <!-- 
        This app-box uses the class `.second` and the mixin `--app-box-background-front-layer` to assign the background image. 
      -->
      <app-box class="second" effects="parallax-background"></app-box>
    </section>


<!--     <section class="content">
      <article>
        <h2>Using Web Components</h2>
        <p>Polymer leverages web components, a new set of standards designed to provide reusable components for the web.</p>
      </article>
      <app-box class="third" effects="parallax-background"></app-box>
    </section>
 -->


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gdg-body-spotlight',

        _openSpeaker: function(e) {
          if(e.model.item.link == null) return;
          window.open(e.model.item.link, '_blank');
        },
      });
    })();
  </script>
</dom-module>
