<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Google Developers Group Liège is aiming to bring together the developer community while helping and supporting its members to achieve their goals through Google technologies. It is a place for learning about Google Technologies & Tools and networking with local companies and developers. Joins us and meet the coolest people in Liege!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Google Developers Group - Liège</title>

  <meta property="og:title" content="Google Developers Group - Liège">
  <meta property="og:image" content="https://gdg-liege.org/images/touch/gdg-lg-ico.png">
  <meta property="og:description" content="Google Developers Group Liège is aiming to bring together the developer community while helping and supporting its members to achieve their goals through Google technologies. It is a place for learning about Google Technologies & Tools and networking with local companies and developers. Joins us and meet the coolest people in Liege!">

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#FFFFFF">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#FFFFFF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Google Developers Group - Liège">
  <link rel="icon" sizes="192x192" href="images/touch/gdg-lg-ico.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/gdg-lg-ico.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/gdg-lg-ico.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  <link href="https://fonts.googleapis.com/css?family=Rubik+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">



    
    <app-header-layout>
      <app-header reveals effects="waterfall">
        <gdg-header></gdg-header>
      </app-header>

      <iron-pages selected="[[route]]" attr-for-selected="data-route">
        <gdg-body-home data-route="home"></gdg-body-home> 
        <gdg-body-news data-route="news"></gdg-body-news>
        <gdg-body-events data-route="events"></gdg-body-events>
        <gdg-body-about data-route="about"></gdg-body-about>
        <gdg-body-spotlight data-route="spotlight"></gdg-body-spotlight>
        <gdg-body-partners data-route="partners"></gdg-body-partners>
      </iron-pages>
      
    </app-header-layout>    



  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
