
<dom-module id="gdg-header">
  <template>
    <style>
      :host {
        display: block;
      }
      .spacer {
        @apply(--layout-flex);
      }
      span {
        @apply(--paper-font-body1);
      }
      paper-toolbar {
        color: var(--secondary-text-color);
        --paper-toolbar-background: transparent;
        padding-top: 30px;
        margin: 0 auto;
        max-width: 1080px;
        /*border-bottom: 2px solid var(--paper-grey-200);*/
      }
      img {
        width: 240px;
      }
      paper-icon-button {
        margin: 0 12px;
        height: 32px;
        width: 32px;
        --paper-icon-button-ink-color: grey;
      }
      paper-icon-button.go-back {
        height: 52px;
        width: 52px;
        margin-right: 40px;
      }
    </style>
    <paper-toolbar class="medium-tall">
      <iron-signals on-iron-signal-page-changed="_pageChanged"></iron-signals>
      <template is="dom-if" if="{{!_isHome}}">
        <paper-icon-button icon="icons:arrow-back" class="go-back" on-click="_goToHome"></paper-icon-button>
      </template>
      <img src="../../images/gdg-logo-4.png" alt="">
      <div class="spacer "></div>
      <paper-icon-button src="../../images/facebook-logo.svg" class=""></paper-icon-button>
      <paper-icon-button src="../../images/github-logo.svg" class=""></paper-icon-button>
      <paper-icon-button src="../../images/google-plus-logo.svg" class=""></paper-icon-button>
      <paper-icon-button src="../../images/linkedin-logo.svg" class=""></paper-icon-button>
      <paper-icon-button src="../../images/slack-logo.svg" class=""></paper-icon-button>
      <paper-icon-button src="../../images/twitter-logo.svg" class=""></paper-icon-button>
    </paper-toolbar>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gdg-header',

        properties: {
          _isHome: true
        },

        _goToHome: function() {
          page('/');
          this._isHome = true;
        },
        _pageChanged: function() {
          this._isHome = false;
        }
      });
    })();
  </script>
</dom-module>
