<dom-module id="gdg-partners">
  <link rel="import" type="css" href="gdg-partners.css">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
  <template>
    <!-- PARTNERS -->
    <firebase-collection
      order-by-child="height"
      limit-to-first="3"
      location="https://gdg-liege.firebaseio.com/partners"
      data="{{partners}}"
      log></firebase-collection>

    <paper-material elevation="3" class="partners">
      <div class="horizontal layout center">
        <iron-icon icon="social:people" class="navigation-icon"></iron-icon>
        <p class="paper-font-display1">Partners</p>
      </div>
      <hr>
      <template is="dom-repeat" items="[[partners]]">
        <div class="partner">
          <img src="{{item.image}}" alt="Google">
          <div class="vertical layout">
            <div class="paper-font-headline">{{item.name}}</div>
            <div class="paper-font-body1">{{item.description}}</div>
          </div>
          <div>
            <paper-button raised>Link</paper-button>
          </div>
        </div>
      </template>
    </paper-material>
  </template>

</dom-module>
