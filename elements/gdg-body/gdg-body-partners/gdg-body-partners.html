

<dom-module id="gdg-body-partners">
  <link rel="import" type="css" href="gdg-body-partners.css"/>
  <style is="custom-style" include="shared-styles"></style>
  <template>
    <firebase-collection
      order-by-child="height"
      location="https://gdg-liege.firebaseio.com/partners"
      data="{{partners}}"></firebase-collection>

    <section class="header">
      <article>
        <h2>Partners</h2>
        <p>Find out who are <span>supporting</span> us.</p>
        <iron-icon icon="icons:group-work"></iron-icon>
      </article>

        <!-- 
          app-box allows to style the mixin `--app-box-background-front-layer` or create a custom background in the light DOM.
          In this case, we create a custom background by adding the attribute `background` to the `img` in 
          the light DOM.
        -->
        <app-box class="first" effects="parallax-background"></app-box>

    </section>

    <section class="content">
      <article>
        <template is="dom-repeat" items="{{partners}}">
          <iron-image preload fade sizing="contain" src="{{item.image}}"></iron-image>
          <!-- <h2>Google</h2> -->
          <p>{{item.description}}</p>
          <paper-button raised on-click="_openPartners">Learn more</paper-button>
          <hr />
        </template>
      </article>
      <!-- 
        This app-box uses the class `.second` and the mixin `--app-box-background-front-layer` to assign the background image. 
      -->
      <app-box class="second" effects="parallax-background"></app-box>
    </section>


<!--     <section class="content">
      <article>
        <hr />
        <h2>Using Web Components</h2>
        <p>Polymer leverages web components, a new set of standards designed to provide reusable components for the web.</p>
      </article>
      <app-box class="third" effects="parallax-background"></app-box>
    </section>

 -->

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'gdg-body-partners',

        _openPartners: function(e) {
          if(e.model.item.link == null) return;
          window.open(e.model.item.link, '_blank');
        },
      });
    })();
  </script>
</dom-module>
