<dom-module id="layout-page">
<link rel="import" type="css" href="layout-page.css">
  <template>
    

  <paper-header-panel mode="standard">

  
    <paper-toolbar class="medium-tall">
      <div class="flex"></div>
      <paper-menu-button horizontal-align="right">
        <paper-icon-button icon="icons:more-horiz" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
          <paper-item><iron-icon src="../../images/google-plus-logo.svg" class="social-icons"></iron-icon>Google+</paper-item>
          <paper-item><iron-icon src="../../images/github-logo.svg" class="social-icons"></iron-icon>Github</paper-item>
          <paper-item><iron-icon src="../../images/slack-logo.svg" class="social-icons"></iron-icon>Slack</paper-item>
        </paper-menu>
      </paper-menu-button>

      <iron-image style="width:200px; height:40px;" src="../../images/gdg-lg-w.png" sizing="contain" class="bottom"></iron-image>
      <paper-tabs selected="{{route}}" class="self-end bottom" scrollable>
        <paper-tab>
          <iron-icon icon="icons:view-headline" ></iron-icon><!-- Home -->
        </paper-tab>
        <paper-tab>
          <iron-icon icon="icons:event"></iron-icon><!-- Events -->
        </paper-tab>
        <paper-tab>
          <iron-icon icon="social:people"></iron-icon><!-- Partners -->
        </paper-tab>
        <paper-tab>
          <iron-icon icon="icons:info"></iron-icon><!-- About -->
        </paper-tab>
        <paper-tab>
          <iron-icon icon="icons:lightbulb-outline"></iron-icon><!-- Spotlight -->
        </paper-tab>
      </paper-tabs>
    </paper-toolbar>

    <div class="content">
      <div class="gdg"><img src="../../images/logo.png" alt=""></div>

      <neon-animated-pages selected="[[route]]">

          HOME 
      -->

            <iron-icon icon="icons:view-headline" class="navigation-icon"></iron-icon>
            <p class="paper-font-display1">Feed</p>
          </div>
          <hr>

          <div class="blog-post">
            <p class="paper-font-title">Title of the blog post</p>

            </p>

          </div>
          <hr class="separator">
          <div class="blog-post">
            <p class="paper-font-title">Title of the blog post</p>

        </paper-material>





      <!-- 
          EVENTS 
      -->


        <paper-material elevation="3" class="events">
          <div class="horizontal layout center">
            <iron-icon icon="icons:event" class="navigation-icon"></iron-icon>
            <p class="paper-font-display1">Events</p>
          </div>
          <hr>
          <div class="vertical layout">

            <paper-card heading="Introducing our new platform" class="active">
              <paper-ripple></paper-ripple>
              <div class="card-actions">
                <span>April 22, 2017</span>
              </div>
            </paper-card>
            <paper-card heading="Second but not least">
              <paper-ripple></paper-ripple>
              <div class="card-actions">
                <span>March 19, 2017</span>

            <paper-card heading="Our first GDG liège event">

              </div>
            </paper-card>

          </div>
        </paper-material>

        is: 'layout-page',
