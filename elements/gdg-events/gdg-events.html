<dom-module id="gdg-events">
  <link rel="import" type="css" href="gdg-events.css">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
  <template>
    <!-- EVENTS -->
    <firebase-collection
      order-by-child="height"
      limit-to-first="3"
      location="https://gdg-liege.firebaseio.com/events"
      data="{{events}}"></firebase-collection>

    <paper-material elevation="3" class="events">
      <div class="horizontal layout center">
        <iron-icon icon="icons:event" class="navigation-icon"></iron-icon>
        <p class="paper-font-display1">Events</p>
      </div>
      <hr>
      <div class="vertical layout">
        <template is="dom-repeat" items="{{events}}">
          <paper-card heading="{{item.name}}" class$="{{item.state}}" on-tap="_openEvent">
            <paper-ripple></paper-ripple>
            <div class="card-actions">
              <span>{{item.date}}</span>
            </div>
          </paper-card>
        </template>
      </div>
    </paper-material>
  </template>

  <script>
      Polymer({
        is: 'gdg-events',

        properties: {
        },

        _openEvent: function(e) {
          window.open(e.model.item.link);
        }
      });
  </script>
</dom-module>
