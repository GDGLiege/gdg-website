<dom-module id="gdg-home">
  <link rel="import" type="css" href="gdg-home.css">
  <style is="custom-style" include="iron-flex iron-positioning"></style>
  <template>
    <!-- HOME -->
    <firebase-collection
      location="https://gdg-liege.firebaseio.com/news"
      data="{{news}}"
      log></firebase-collection>

    <paper-material elevation="3" class="home">
      <div class="horizontal layout center">
        <iron-icon icon="icons:view-headline" class="navigation-icon"></iron-icon>
        <p class="paper-font-display1">Feed</p>
      </div>
      <hr>

      <template is="dom-repeat" items="{{news}}">
        <div class="blog-post">
          <p class="paper-font-title">{{item.title}}</p>
          <p class="paper-font-body2 text-post">
            {{item.text}}
          </p>
          <p class="paper-font-body1 read-more"><a href="{{item.link}}" target="a_blank">Read more ...</a></p>
        </div>
        <hr class="separator">
      </template>

    </paper-material>
  </template>

  <script>
      Polymer({
        is: 'gdg-home',

        properties: {
          route: {
            type: Number,
            value: 0
          }
        }

      });
  </script>
</dom-module>
