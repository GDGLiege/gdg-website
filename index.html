<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer">
  <title>Google Developers Group - Li√®ge</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-header-panel mode="standard">

  
    <paper-toolbar class="medium-tall">
      <div class="flex"></div>
      <paper-menu-button horizontal-align="right">
        <paper-icon-button icon="icons:more-horiz" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
          <paper-item><iron-icon src="../../images/google-plus-logo.svg" class="social-icons"></iron-icon>Google+</paper-item>
          <paper-item><iron-icon src="../../images/github-logo.svg" class="social-icons"></iron-icon>Github</paper-item>
          <paper-item><iron-icon src="../../images/slack-logo.svg" class="social-icons"></iron-icon>Slack</paper-item>
        </paper-menu>
      </paper-menu-button>

      <iron-image style="width:200px; height:40px;" src="../../images/gdg-lg-w.png" sizing="contain" class="bottom"></iron-image>
      <paper-tabs selected="{{route}}" class="self-end bottom" attr-for-selected="data-route" scrollable>
        <paper-tab data-route="home">
          <iron-icon  icon="icons:view-headline" ></iron-icon><!-- Home -->
        </paper-tab>
        <paper-tab data-route="events">
          <iron-icon icon="icons:event"></iron-icon><!-- Events -->
        </paper-tab>
        <paper-tab data-route="partners">
          <iron-icon icon="social:people"></iron-icon><!-- Partners -->
        </paper-tab>
        <paper-tab data-route="about">
          <iron-icon icon="icons:info"></iron-icon><!-- About -->
        </paper-tab>
        <paper-tab data-route="spotlight">
          <iron-icon icon="icons:lightbulb-outline"></iron-icon><!-- Spotlight -->
        </paper-tab>
      </paper-tabs>
    </paper-toolbar>

    <div class="content">
      <div class="gdg"><img src="../../images/logo.png" alt=""></div>

      <neon-animated-pages selected="[[route]]" attr-for-selected="data-route">
        <gdg-home data-route="home"></gdg-home>
        <gdg-events data-route="events"></gdg-events>
        <gdg-partners data-route="partners"></gdg-partners>
        <gdg-about data-route="about"></gdg-about>
        <gdg-spotlight data-route="spotlight"></gdg-spotlight>
      </neon-animated-pages>
    </div>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
