<dom-module id="gdg-spotlight">
  <link rel="import" type="css" href="gdg-spotlight.css">
  <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment"></style>
  <template> 
    <!-- SPOTLIGHT -->
    <firebase-collection
      order-by-key
      location="https://gdg-liege.firebaseio.com/spotlight"
      data="{{speakers}}"></firebase-collection>

    <paper-material elevation="3">
      <div class="horizontal layout center">
        <iron-icon icon="icons:lightbulb-outline" class="navigation-icon"></iron-icon>
        <p class="paper-font-display1">Spotlight</p>
      </div>
      <hr>
      <p class="paper-font-headline about">
        Here you can find all of our spotlight resources, choose if you want to either check upon one of our speakers tech talk or presentation, or if you want to learn more about a Startup who presented at one of our events!
      </p>
      <!-- <div class="horizontal layout around-justified spotlight-items">
        <div class="vertical layout center">
          <img src="http://placehold.it/100/100" alt="">
          <p class="paper-font-title">Lorem ipsum sit</p>
        </div>
        <div class="vertical layout center">
          <img src="http://placehold.it/100/100" alt="">
          <p class="paper-font-title">Lorem ipsum sit</p>
        </div>
      </div> -->
      <hr class="separator">
      <p class="paper-font-headline speakers">Speakers</p>
      <div class="horizontal layout wrap center-justified speakers-container">
        <template is="dom-repeat" items="{{speakers}}">
          <div class="vertical layout center speaker">
            <img src="{{item.image}}" class="speaker-image" alt="">
            <div class="paper-font-subhead speaker-name">{{item.name}}</div>
          </div>
        </template>
      </div>
    </paper-material>
  </template>

  <script>
      Polymer({
        is: 'gdg-spotlight',

        properties: {
          route: {
            type: Number,
            value: 0
          }
        },

      });
  </script>
</dom-module>
