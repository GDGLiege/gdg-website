  <link rel="import" type="css" href="gdg-body-partners.css"/>
  <template>

    <section class="header">
      <article>
        <h2>Partners</h2>
        <p>Find out who are <span>supporting</span> us.</p>
        <iron-icon icon="places:child-care"></iron-icon>
      </article>

        <!-- 
          app-box allows to style the mixin `--app-box-background-front-layer` or create a custom background in the light DOM.
          In this case, we create a custom background by adding the attribute `background` to the `img` in 
          the light DOM.
        -->
        <app-box class="first" effects="parallax-background"></app-box>

    </section>

    <section class="content">
      <article>
        <h2>Google</h2>
        <p>Since the beginning, we’ve focused on providing the best user experience possible. Whether we’re designing a new Internet browser or a new tweak to the look of the homepage, we take great care to ensure that they will ultimately serve you, rather than our own internal goal or bottom line.</p>
        <paper-button raised>Learn more</paper-button>
        <hr />
        <h2>Google Developers</h2>
        <p>Google Developers is the landing page for developers who are interested in Google’s developer technology; everything from the Android, Chrome, Drive, and Google Cloud platforms, to product APIs like the Cast API, Maps API, and YouTube API.</p>
        <paper-button raised>Learn more</paper-button>
        <hr />
      </article>
      <!-- 
        This app-box uses the class `.second` and the mixin `--app-box-background-front-layer` to assign the background image. 
      -->
      <app-box class="second" effects="parallax-background"></app-box>
    </section>
